function edit_pj(e){
	$('#edit-pj').summernote('destroy');
	if(e == '1'){$("#edit-pj").html('<small class="form-text text-muted">Changer le portrait:</small><input placeholder="url" type="text" class="form-control" value="">');}
	if(e == '2'){$("#edit-pj").html(JSON_FICHE.HdV);}
	if(e == '3'){$("#edit-pj").html(JSON_FICHE.Event);}
	if(e == '4'){$("#edit-pj").html(JSON_FICHE.Description);}
	if(e != '1'){$('#edit-pj').summernote({focus: true});}
}
$("#edit-pj-annul").on( "click", function() {
	$('#edit-pj').summernote('destroy');
});
$("#edit-pj-valid").on( "click", function() {
	var e = $("#edit-pj-select").val();
	if(e == '1'){
		JSON_FICHE.Portrait = $("#edit-pj input")[0].value;
		$('#P1_INFO div img')[0].src = JSON_FICHE.Portrait;
	}else{
		$('#edit-pj').summernote('destroy');
	}
	if(e == '2'){
		JSON_FICHE.HdV = $('#edit-pj').html();
		$('#HdV_aff').html(JSON_FICHE.HdV);
	}
	if(e == '3'){
		JSON_FICHE.Event = $('#edit-pj').html();
		$('#Event_aff').html(JSON_FICHE.Event);
	}
	if(e == '4'){

		$('#Description_aff').html(JSON_FICHE.Description);
	}
