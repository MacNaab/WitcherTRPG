<p style="font-size:11px;text-align:center;">
	<button onclick="exportation()" type="button" class="btn btn-light">Télécharger la fiche du PJ en .json</button>
</p>
<hr>

<script>
function exportation(){
	var obj = {};
	obj[joueur]=JSON_FICHE;
	var data = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(obj));

	$('<a id="DL_MAP" a href="data:' + data + '" download="FichePJ.json">download JSON</a>').appendTo('#app');
	document.getElementById("DL_MAP").click();
	$("#DL_MAP").remove();	
}
</script>
