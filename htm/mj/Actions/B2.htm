<datalist id="Items"></datalist>

<script>
JSON_item.Armure.forEach(function(e){
    $("#Items").append('<option value="'+e.Nom+'">');
});
$("#P4_1").on( "change", function() {
    var found = JSON_item.Armure.find(x => x.Nom == this.value);
    if(found != undefined || found != "undefined"){
        $("#P4_2").val(found.Type);
        $("#P4_3").val(found.PA);
        $("#P4_4").val(found.Effet);
        $("#P4_5").val(found.VE);
        $("#P4_6").val(found.Poids);
    }
});
$("#P4_reini").on( "click", function() {
    $(".M5").val("");
});
</script>
