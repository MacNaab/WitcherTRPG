<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
      <div class="modal-content">
      
        <!-- Modal Header -->

        </div>

        <div  class="modal-body">
			<select id="edit-pj-select" onchange="edit_pj(this.value)" class="custom-select">
				<option disabled selected>Element à éditer</option>
				<option value="1">Portrait</option>
				<option value="2">Histoire</option>
				<option value="3">Evénements</option>
				<option value="4">Description</option>
			</select>

        </div>

<script>
	if(JSON_FICHE.Portrait != undefined){$('#P1_INFO div img')[0].src = JSON_FICHE.Portrait;}

	$('#P1_INFO h3').first().html(JSON_FICHE.Race+' - '+JSON_FICHE.Profession);
	$('#HdV_aff').html(JSON_FICHE.HdV);
	$('#Event_aff').html(JSON_FICHE.Event);
	$('#Description_aff').html(JSON_FICHE.Description);

	$('#P1_INFO div.grid-container3 div')[0].innerHTML = 'Intelligence: '+JSON_FICHE.Caractéristique.INT;

	$('#P1_INFO div.grid-container3 div')[4].innerHTML = 'Vitesse: '+JSON_FICHE.Caractéristique.VIT;
	$('#P1_INFO div.grid-container3 div')[5].innerHTML = 'Empathie: '+JSON_FICHE.Caractéristique.EMP;

		$('#P1_INFO div.grid-container3')[1].prepend("Vigeur: "+JSON_FICHE.Caractéristique.VIG);
	}
	$('#P1_INFO div.grid-container3 div')[9].innerHTML = 'Étourdissement: '+JSON_FICHE.Caractéristique.ETOU;

function edit_pj(e){
	$('#edit-pj').summernote('destroy');
	if(e == '1'){$("#edit-pj").html('<small class="form-text text-muted">Changer le portrait:</small><input placeholder="url" type="text" class="form-control" value="">');}
	if(e == '2'){$("#edit-pj").html(JSON_FICHE.HdV);}
	if(e == '3'){$("#edit-pj").html(JSON_FICHE.Event);}
	if(e == '4'){$("#edit-pj").html(JSON_FICHE.Description);}
	if(e != '1'){$('#edit-pj').summernote({focus: true});}
}
$("#edit-pj-annul").on( "click", function() {
	$('#edit-pj').summernote('destroy');
});
$("#edit-pj-valid").on( "click", function() {
	var e = $("#edit-pj-select").val();
	if(e == '1'){
		JSON_FICHE.Portrait = $("#edit-pj input")[0].value;
		$('#P1_INFO div img')[0].src = JSON_FICHE.Portrait;
	}else{
		$('#edit-pj').summernote('destroy');
	}
	if(e == '2'){
		JSON_FICHE.HdV = $('#edit-pj').html();
		$('#HdV_aff').html(JSON_FICHE.HdV);
	}
	if(e == '3'){
		JSON_FICHE.Event = $('#edit-pj').html();
		$('#Event_aff').html(JSON_FICHE.Event);
	}
	if(e == '4'){
		JSON_FICHE.Description = $('#edit-pj').html();
		$('#Description_aff').html(JSON_FICHE.Description);
	}
	todtb('Mise à jour');
});

</script>
