<div id="login_formulaire">
  <div class="form-group">
    <label for="exampleInputEmail1">Prénom du joueur</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small class="form-text text-muted">Exemple: Witcher</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
    <small class="form-text text-muted">La race de votre joueur par défaut. Exemple: Sorceleur</small>
  </div>
  <div style="text-align: center;"><input type="button" class="btn btn-primary" value="Se connecter" id="Se_connecter"></div>
  
  <hr><hr>
  
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile">Importer une fiche de PJ</label>
    <small class="form-text text-muted">Fiche en format .json</small>
  </div>
</div>
